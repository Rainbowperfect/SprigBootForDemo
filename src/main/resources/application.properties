#-----begin\u914D\u7F6E\u914D\u7F6EServlet\u5BB9\u5668-----
#\u914D\u7F6E\u7A0B\u5E8F\u7AEF\u53E3,\u9ED8\u8BA4\u4E3A8080
server.port=8082
#\u7528\u6237\u4F1A\u8BDDsession\u8FC7\u671F\u65F6\u95F4,\u4EE5\u79D2\u4E3A\u5355\u4F4D
server.session-timeout=1800
#\u914D\u7F6E\u8BBF\u95EE\u8DEF\u5F84,\u9ED8\u8BA4\u4E3A/
server.context-path=/
#-----end\u914D\u7F6E\u914D\u7F6EServlet\u5BB9\u5668-----

#-----begin\u914D\u7F6E\u914D\u7F6Etomcat-----
#\u914D\u7F6ETomcat\u7F16\u7801\uFF0C\u9ED8\u8BA4\u4E3AUTF-8
server.tomcat.uri-encoding=UTF-8
#-----end\u914D\u7F6E\u914D\u7F6Etomcat-----


#\u81EA\u5B9A\u4E49\u5C5E\u6027\u7684\u8BBE\u7F6E
jdbc.name=root
jdbc.pass=root

my.name=\u8D75\u4E91

#\u65E5\u5FD7\u914D\u7F6E
#root\u65E5\u5FD7\u4EE5WARN\u7EA7\u522B\u8F93\u51FA
logging.level.root=WARN
#springframework.web\u65E5\u5FD7\u4EE5DEBUG\u7EA7\u522B\u8F93\u51FA
logging.level.org.springframework.web=DEBUG
#hibernate\u65E5\u5FD7\u4EE5ERROR\u7EA7\u522B\u8F93\u51FA
logging.level.org.hibernate=ERROR

#\u89C6\u56FE\u89E3\u6790\u5668
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#\u914D\u7F6E\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/SpringBoot
spring.datasource.username=root
spring.datasource.password=root

# \u4E0B\u9762\u4E3A\u8FDE\u63A5\u6C60\u7684\u8865\u5145\u8BBE\u7F6E\uFF0C\u5E94\u7528\u5230\u4E0A\u9762\u6240\u6709\u6570\u636E\u6E90\u4E2D
# \u521D\u59CB\u5316\u5927\u5C0F\uFF0C\u6700\u5C0F\uFF0C\u6700\u5927
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# \u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
spring.datasource.maxWait=60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.timeBetweenEvictionRunsMillis=60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.minEvictableIdleTimeMillis=300000

#\u8868\u793A\u6253\u5370\u51FAsql\u8BED\u53E5
logging.level.com.shyroke.mapper=debug

#mybatis\u914D\u7F6E-\u6620\u5C04\u6587\u4EF6\u626B\u63CF
mybatis.mapper-locations=classpath:com/person/mapper/*Mapper.xml
#mybatis\u914D\u7F6E-\u522B\u540D\u5305\u626B\u63CF
mybatis.type-aliases-package=com.person.pojo

#\u9ED8\u8BA4\u652F\u6301\u6587\u4EF6\u4E0A\u4F20.
spring.http.multipart.enabled=true
#\u652F\u6301\u6587\u4EF6\u5199\u5165\u78C1\u76D8.
spring.http.multipart.file-size-threshold=0
# \u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=8Mb
# \u6700\u5927\u652F\u6301\u8BF7\u6C42\u5927\u5C0F
spring.http.multipart.max-request-size=10Mb






